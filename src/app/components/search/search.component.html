<div class="row">


  <section id="contentMain" ngClass="col-8" *ngIf="this.articles.length != 0">
    <h2>Libros encontrados</h2>
    <div ngClass="container-fluid">

      <div ngClass="row">

        <article ngClass="article-item col-2" *ngFor="let article of this.articles">

          <h6><a [routerLink]="['/book/'+article._id]">{{article.title}}</a></h6>
          <div ngClass="img-fluid h-75 over-flow">
            <img *ngIf="article.image" ngClass="marginCenter" src="{{url + 'get-coverimage/' + article.image}}"
              alt="{{article.title}}">
            <img *ngIf="!article.image" ngClass="marginCenter" src="../../../assets/img/defaultBook.jpg"
              alt="Imagen default">
          </div>
          <p>
            {{article.type}}
          </p>

        </article>

      </div>


    </div>

  </section>

  <section id="contentMain" ngClass="col-8" *ngIf="this.articles.length == 0">
    <h2>No se encontraron resultados por los parametros de busqueda: {{this.searchString}}</h2>
  </section>

  <app-sidebar ngClass="col-4"></app-sidebar>
</div>
