<div ngClass="row">
  <section id="contentMain" ngClass="col-8">
    <h2 ngClass="mb-4">Nuevo capitulo</h2>

    <div ngClass="row justify-content-center heightChapters">
      <div ngClass="col-10 row p-0">

        <div ngClass="col-5 border-right bg-light text-black rounded-left">
          <div ngClass="text-center p-0">
            <h4 ngClass="mt-4 border-bottom pb-2">Capitulos</h4>
          </div>
          <div ngClass="divscroll" *ngIf="this.chapter.length != 0">
            <div *ngFor="let chapter of this.chapter">
              <div ngClass="bg-dark row rounded text-white m-2 p-1">
                <label ngClass="col">Capitulo: {{chapter.numcap}}</label>
                <label ngClass="col">Titulo: {{chapter.titlecap}}</label>
                <label ngClass="col">Fecha: {{chapter.datechapter | amLocale: 'es' | amTimeAgo}}</label>
              </div>
            </div>
          </div>

          <div *ngIf="this.chapter.length === 0">
            <h4 ngClass="text-center">No hay capitulos</h4>
          </div>
        </div>


        <div ngClass="col-7 bg-dark rounded-right">
          <h4 ngClass="mt-4 border-bottom pb-2 text-center text-white">Ingresar nuevo</h4>


          <div ngClass="row justify-content-center">
            <form #newChapterForm="ngForm" (ngSubmit)="onSubmit(newChapterForm)" ngClass="text-white col-8 bg-secondary mt-5 p-5 rounded">

              <div ngClass="mb-3 text-center text-white">
                <h4>libro: {{this.titleBook}}</h4>
              </div>

              <label for="customFile">Archivo PDF (capitulo.pdf)</label>

              <div ngClass="custom-file">
                <input type="file" ngClass="custom-file-input" id="customFile" name="imgpage" #impage="ngModel"
                  [(ngModel)]="this.chapterView.imgpage" (change)="validarExtens(); imgpageIsEmpty(); getFile($event.target.files)">
                <label ngClass="custom-file-label" for="customFile">Seleccionar archivo...</label>

                <small *ngIf="this.errorExtend === false" ngClass="text-white rounded bg-success p-2 mt-2">Extenci贸n del archivo valido</small>
                <small *ngIf="this.errorExtend === true" ngClass="text-white rounded bg-danger p-2 mt-2">Extenci贸n del archivo no valido</small>
              </div>

              <div ngClass="form-group mt-3">
                <label for="num">Numero del capitulo</label>
                <input id="num" ngClass="form-control"(change)="validate($event.target); validateEmpty(); validateNum()" 
                type="number" placeholder="1, 2, 3" name="numcap" #numcap="ngModel" [(ngModel)]="this.chapterView.numcap">
                <small hidden="true" ngClass="text-white rounded bg-danger p-2 mt-2">Por favor ingresar la informaci贸n</small>
              </div>

              <div ngClass="form-group mt-3">
                <label for="cap">Ttitulo del capitulo</label>
                <input id="cap" ngClass="form-control" (change)="validate($event.target); validateEmpty()" type="text"
                  placeholder="Titulo" name="titlecap" #titlecap="ngModel" [(ngModel)]="this.chapterView.titlecap">
                <small hidden="true" ngClass="text-white rounded bg-danger p-2 mt-2">Por favor ingresar la informaci贸n</small>
              </div>


              <div ngClass="form-group d-flex justify-content-center mt-5">
                <button type="submit" [disabled]="this.btnDisabled" ngClass="btn btn-success">Guardar</button>
              </div>
              
              
            </form>

            <div ngClass="col-12 d-flex justify-content-center">
              <a ngClass="btn btn-warning text-white mt-4" [routerLink]="['/book/' + this.articleId]">Volver al libro</a>
            </div>

          </div>
          
          

        </div>
      </div>
    </div>

  </section>

  <app-sidebar ngClass="col-4"></app-sidebar>
</div>
